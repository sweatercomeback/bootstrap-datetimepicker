<!DOCTYPE HTML>
<html>
<head>
	<title>test</title>
	
	<link href="http://www.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" />
	<link href="build/css/bootstrap-datetimepicker.min.css" rel="stylesheet" />
	
</head>
<body>
	<div class="container">
		<h1>Test</h1>
		<div class="well">
		<div id="dpIn" class="input-append date">
                    <input data-format="MM-dd-yyyy HH:mm PP" type="text" data-bind="value: checkIn" readonly></input>
                    <span class="add-on">
                    	<i class="icon-remove" data-clear-icon="icon-remove"></i>
                    </span>
                    <span class="add-on">
                        <i data-time-icon="icon-time" data-date-icon="icon-calendar">
                        </i>
                    </span>
                </div>
            </div>

	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script src="http://www.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="src/js/bootstrap-datetimepicker.js"></script>
	<script>
		$(function(){
			$("#dpIn").datetimepicker({
                            autoclose: true,
                            orientation: "left",
                            defaultToTimePicker: true,
                            pickSeconds: false,
                            minuteIncrement: 5,
                            pick12HourFormat: true,
                            autoclose: true
                        });
		});
	</script>
</body>
</html>
